<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .product-container {
            display: block;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            width: 400px; /* Increased box size */
            display: flex; /* Change display property to flex */
            flex-direction: column; /* Add flex-direction: column */
        }

        .product h2 {
            
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-transform: uppercase; /* Convert text to uppercase */
        }

        .product p {
            color: #777;
            margin: 10px 0;
            text-align: right; /* Align text to the right inside the box */
        }

        .product .quantity {
            display: flex-right;
            justify-content: flex-end; /* Align quantity to the right */
        }

        .product .quantity button {
            display: right;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            margin: 0 5px;
        }
        
        #total-cost {
            text-align: right; /* Align total cost to the left */
            margin-top: 20px;
            font-size: 1.2rem;
        }

        #buy-now-button {
            display: inline-block; /* Make Buy Now button inline */
            margin: 20px 0; /* Adjust margin for Buy Now button */
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Items in your Cart</h1>
    <center>
    <div class="product-container" id="product-container">
        <!-- Product items will be dynamically added here -->
    </div>
    </center>
    <div id="total-cost">
        Total Cost: $<span id="total-cost-value">0.00</span>
        <br>
        <button id="buy-now-button">Buy Now</button>
    </div>
    <script>
        const productContainer = document.getElementById('product-container');
        const totalCostValue = document.getElementById('total-cost-value');
        const buyNowButton = document.getElementById('buy-now-button');

        // Function to fetch and display products
        async function fetchAndDisplayProducts() {
            try {
                const response = await fetch('/products'); // Replace with your backend API endpoint
                const products = await response.json();

                // Loop through the products and create product cards
                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.classList.add('product');

                    let quantity = product.quantity; // Initial quantity from /products
                    let total = product.price * quantity; // Calculate total based on initial quantity

                    productCard.innerHTML = `
                        <h2>${product.name}</h2>
                        <div class="quantity">
                            <button class="decrement">-</button>
                            <span>${quantity}</span>
                            <button class="increment">+</button>
                        </div>
                        <p>Price: $<span class="price">${product.price.toFixed(2)}</span></p>
                        <p>Total: $<span class="total">${total.toFixed(2)}</span></p>
                    `;

                    const incrementButton = productCard.querySelector('.increment');
                    const decrementButton = productCard.querySelector('.decrement');
                    const quantitySpan = productCard.querySelector('.quantity span');
                    const priceSpan = productCard.querySelector('.price');
                    const totalSpan = productCard.querySelector('.total');

                    incrementButton.addEventListener('click', () => {
                        quantity++;
                        quantitySpan.textContent = quantity;
                        total = product.price * quantity;
                        totalSpan.textContent = total.toFixed(2);
                        // Call the updateCart function to send updated information
                        updateCart(product.name, total, quantity);
                        // Recalculate the total cost
                        calculateTotalCost();
                    });

                    decrementButton.addEventListener('click', () => {
                        if (quantity > 1) {
                            quantity--;
                            quantitySpan.textContent = quantity;
                            total = product.price * quantity;
                            totalSpan.textContent = total.toFixed(2);
                            // Call the updateCart function to send updated information
                            updateCart(product.name, total, quantity);
                            // Recalculate the total cost
                            calculateTotalCost();
                        }
                    });

                    productContainer.appendChild(productCard);
                });
                // Calculate the initial total cost
                calculateTotalCost();
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        // Function to send updated product information to the backend
        async function updateCart(productName, productPrice, productQuantity) {
            try {
                const data = {
                    name: productName,
                    price: productPrice,
                    quantity: productQuantity
                };

                const response = await fetch('/updatecart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    console.log('Cart updated successfully:', data);
                } else {
                    console.error('Failed to update cart:', response.statusText);
                }
            } catch (error) {
                console.error('Error updating cart:', error);
            }
        }

        // Function to calculate and display the total cost
        function calculateTotalCost() {
            const totalCost = Array.from(document.querySelectorAll('.total'))
                .map(span => parseFloat(span.textContent))
                .reduce((acc, currentValue) => acc + currentValue, 0);
            totalCostValue.textContent = totalCost.toFixed(2);
        }

        // Fetch and display products when the page loads
        fetchAndDisplayProducts();
    </script>
</body>
</html>
